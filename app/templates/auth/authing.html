{% extends "base.html" %}
{% block stylesheet %}
<style>
    form {
        box-shadow: 2px 6px 100px #ffffff;
    }
    .btn {
        background-image: linear-gradient(to right, #49a1f4, #ff5a85);
        color: black;
        font-weight: 600;
        border: 3px solid black;
    }
    .register-image {
        height: 70px;
        width: 70px;
        border-radius: 50%;
    }
    .crossicon {
        top: 0%;
        right: 0%;
        font-size: large;
        position: fixed;
        color: white;
        padding-right: 5px;
    }
</style>
{% endblock stylesheet %}
{% block content %}
<header>
    <h1></h1>
</header>
<div class="container my-2 bg-dark w-50 text-light p-2 form-container">
    {% block form_content %}
      
    {% endblock form_content %}
</div>
{% endblock content %}
{% block footer-js %}
{% if messages %}
    {% for message in messages %}
    <script>
        alertify.set('notifier', 'position', 'top-center');
        alertify.error('{{message}}');
    </script>
    {% endfor %}
    {% endif %}
{% endblock footer-js %}
